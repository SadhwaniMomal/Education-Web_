<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Counter Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .counter-section {
        background-color: #6259ca; /* Updated color to match the design */
        color: white;
        padding: 30px 0;
        text-align: center;
        border-radius: 10px; /* Rounded edges for smooth appearance */
      }

      .counter-box {
        display: flex;
        /* flex-direction: column; */
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .counter-icon {
        background-color: rgba(255, 255, 255, 0.1); /* Background for icons */
        padding: 15px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .counter-value {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .counter-description {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container counter-section mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-3 col-sm-6 mb-4 counter-box">
          <div class="counter-icon">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png"
              alt="Students Enrolled Icon"
            />
          </div>
          <div>
            <div class="counter-value" data-target="2548">0</div>
            <div class="counter-description">Students Enrolled</div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4 counter-box">
          <div class="counter-icon">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/teacher.png"
              alt="Certified Teachers Icon"
            />
          </div>
          <div>
            <div class="counter-value" data-target="123">0</div>
            <div class="counter-description">Certified Teachers</div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4 counter-box">
          <div class="counter-icon">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/book.png"
              alt="Premium Courses Icon"
            />
          </div>
          <div>
            <div class="counter-value" data-target="423">0</div>
            <div class="counter-description">Premium Courses</div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4 counter-box">
          <div class="counter-icon">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/conference.png"
              alt="Affiliated Partners Icon"
            />
          </div>
          <div>
            <div class="counter-value" data-target="15">0</div>
            <div class="counter-description">Affiliated Partners</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      // JavaScript Counter Functionality
      const counters = document.querySelectorAll(".counter-value");
      const speed = 200; // Speed of the counter animation

      counters.forEach((counter) => {
        const updateCount = () => {
          const target = +counter.getAttribute("data-target");
          const count = +counter.innerText.replace("+", ""); // Remove + for calculations

          const increment = target / speed;

          if (count < target) {
            counter.innerText = `${Math.ceil(count + increment)}+`;
            setTimeout(updateCount, 20);
          } else {
            counter.innerText = `${target}+`;
          }
        };

        updateCount();
      });
    </script>
  </body>
</html>
