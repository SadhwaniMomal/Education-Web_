<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- FontAwesome CDN Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/about.css" />

    <title>About Us</title>
  </head>
  <body>
    <!-- Top-Navbar-Info Section -->
    <div class="container-fluid top-navbar-info py-2">
      <div class="row align-items-center text-center text-md-start">
        <!-- Contact details and dropdown for smaller screens -->
        <div class="col-md-4 d-none d-md-flex align-items-center">
          <i class="fas fa-phone-alt me-2"></i> Call Us: +92 311 732 2007
          <span class="mx-2">|</span>
          <i class="fas fa-envelope me-2"></i> codepro.com.pk
        </div>

        <div class="col-6 d-flex d-md-none justify-content-center text-center">
          <div class="dropdown w-100">
            <button
              class="btn btn-toggle dropdown-toggle w-100 text-white"
              type="button"
              id="contactDropdown"
              data-bs-toggle="dropdown"
            >
              Quick Connect
            </button>
            <ul class="dropdown-menu" aria-labelledby="contactDropdown">
              <li>
                <a class="dropdown-item" href="tel:+923117322007"
                  ><i class="fas fa-phone-alt me-2"></i>+92 311 732 2007</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="mailto:codepro.com.pk"
                  ><i class="fas fa-envelope me-2"></i>codepro.com.pk</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Promotion message and social media section -->
        <div
          class="col-md-3 d-none d-md-flex justify-content-center align-items-center"
        >
          <img
            src="./image/megaphone.png"
            alt="Megaphone"
            class="megaphone-img"
          />
          Get Eduxo for Big Sale 75% OFF.
        </div>

        <div
          class="col-6 col-md-5 d-flex justify-content-center justify-content-md-end align-items-center"
        >
          <span class="d-none d-md-inline align-items-center mt-1">
            <i class="fas fa-map-marker-alt mb-0"></i> 128 Ave, TX 88595, UK
            <span class="mx-2">|</span> Follow Us:
          </span>
          <a href="#" class="text-white ms-2"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <span class="mx-1">|</span>
          <a href="#" class="text-white ms-2"><i class="fab fa-twitter"></i></a>
          <span class="mx-1">|</span>
          <a href="#" class="text-white ms-2"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <span class="mx-1">|</span>
          <a href="#" class="text-white ms-2"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./image/codepro_logo_transparent.png" alt="Eduxo Logo" />
        </a>

        <!-- Section for small screens with search and Enroll button -->
        <div
          class="d-none d-sm-flex d-lg-none justify-content-center align-items-center"
        >
          <i class="fas fa-search me-3" aria-label="Search"></i>
          <span class="mx-2">|</span>
          <i class="fa-regular fa-user me-1" aria-label="User Profile"></i>
          <span class="me-3">Admin</span>
          <button class="btn btn-enroll ms-2">Enroll Now</button>
        </div>

        <button
          class="navbar-toggler-btn d-flex d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#">
              <img
                src="./image/codepro_logo_transparent.png"
                alt="Eduxo Logo"
              />
            </a>
            <button
              type="button"
              class="btn-close-custom"
              data-bs-dismiss="offcanvas"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav mx-auto my-3 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <div
              class="d-md-none d-lg-flex  justify-content-center align-items-center text-center"
            >
              <i class="fas fa-search me-3 d-none d-lg-flex" aria-label="Search"></i>
              <i class="fa-regular fa-user me-1" aria-label="User Profile"></i>
              <span class="me-3">Admin</span>
              <button class="btn btn-enroll m-auto d-block my-3">Enroll Now</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
